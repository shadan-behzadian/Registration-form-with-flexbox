<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/formagain.css">
</head>

<body>

   

    <form>
        <div class="parent">

            <div class="child">
                <label for="firstname"> Playerâ€™s First Name: </label>
                <input type="text" name="Firstname" id="lastname">
            </div>

            <div class="child">
                <label for="lastname">Lastname:</label>
                <input type="text" name="Lastname" id="lastname">
            </div>
            <div class="childfull">
                <label for="streetaddress">Street adress:</label>
                <input type="text" name="Lastname" id="streetaddress">
            </div>
            <div class="child">
                <label for="city">City:</label>
                <input type="text" name="City" id="city">
            </div>
            <div class="child">
                <label for="zipcode">Zip Code:</label>
                <input type="number" name="ZipCode" id="zipcode">
            </div>
            <div class="child">
                <label for="birthdate">Birth date:</label>
                <input type="date" name=Birthdate id="birthdate">
            </div>


            <div class="childfull">
                Grade:
                <label>
            <input type="radio" name="grade" value="pre-school">Pre-School
            </label>


                <label>
            <input type="radio" name="grade" value="1">1<sup>st</sup>
            </label>

                <label>
            <input type="radio" name="grade" value="2">2<sup>nd</sup>
            </label>

                <label>
            <input type="radio" name="grade" value="3">3<sup>rd</sup>
            </label>

                <label>
            <input type="radio" name="grade" value="4">4<sup>th</sup>
            </label>

                <label>
            <input type="radio" name="grade" value="5">5<sup>th</sup>
            </label>
            </div>
            <div class="childfull">
                <label for="parent/guardian">Parent/Guardian</label>
                <input type="text" name="Parent/guardian" id="parent/guardian">
            </div>
            <div class="child">
                <label for="contactphone">Contact Phone</label>
                <input type="tel" name="Contactnumber" id="contactphone" placeholder="+(area code)">
            </div>
            <div class="child">
                <label for="contactemail">Contact Email</label>
                <input type="email" id="contactemail" placeholder="name@domain.com">

            </div>






            <p> Which elementary schools do you live near?</p>
        </div>

        <div class="parent">
            <div>
                <p>First Closest School:</p>

                <select class="selectiondesign">
        <option name="AJ Katzenmaier">AJ Katzenmaier</option>
        <option name="Greenbay">Greenbay</option>
        <option name="Howard A Yeager">Howard A Yeager</option>
        <option name="Marjorie P Hart">Marjorie P Hart</option>
        <option name="North Elementary">North Elementary</option>
        <option name="South Elementary">South Elementary</option>
    
            </select>
            </div>

            <div class="spacebetween">
                <p>Second Closest School:</p>

                <select class="selectiondesign">
        <option name="AJ Katzenmaier">AJ Katzenmaier</option>
        <option name="Greenbay">Greenbay</option>
        <option name="Howard A Yeager">Howard A Yeager</option>
        <option name="Marjorie P Hart">Marjorie P Hart</option>
        <option name="North Elementary">North Elementary</option>
        <option name="South Elementary">South Elementary</option>
    
            </select>

            </div>

        </div>

        <div class="parent">

            <p>What position(s) do you normally play? (check all that apply)</p>
        </div>

        <div class="parent column">

            <div class=child>
                <label><input type="checkbox" name="Forward">Forward</label>
                <label><input type="checkbox" name="Defense">Defence</label>
            </div>

            <div class=child>
                <label><input type="checkbox" name="Forward">Midfield</label>
                <label><input type="checkbox" name="Forward">GoalKeeper</label>
            </div>

        </div>



        <div class="parent">

            <p>What position(s) do you want play? (check all that apply)</p>
        </div>

        <div class="parent column">

            <div class=child>
                <label><input type="checkbox" name="Forward">Forward</label>
                <label><input type="checkbox" name="Defense">Defence</label>
            </div>

            <div class=child>
                <label><input type="checkbox" name="Forward">Midfield</label>
                <label><input type="checkbox" name="Forward">GoalKeeper</label>
            </div>

        </div>



        <div class="parent">



            Jersey Size:

            <div class="child1">

                <div class="last">

                    <div>
                        <label>    <input type="radio" name="jerseysize" value="Youth small">Youth small </label>

                        <label>     <input type="radio" name="jerseysize" value="Youth medium">Youth medium </label>

                        <label>     <input type="radio" name="jerseysize" value="Youth large">Youth large</label>

                        <label>       <input type="radio" name="jerseysize" value="Small">Small</label>
                    </div>


                    <div>
                        <label>    <input type="radio" name="jerseysize" value="Medium">Medium</label>
                        <label>       <input type="radio" name="jerseysize" value="Large">Large</label>
                        <label>         <input type="radio" name="jerseysize" value="Extra-Large">Extra-Large</label>
                    </div>
                </div>
            </div>

            <div>

                Short Size:

                <div class="child1">
                    <div class="last">
                        <div>
                            <label>    <input type="radio" name="shortsize" value="Youth small">Youth small </label>

                            <label>     <input type="radio" name="shortsize" value="Youth medium">Youth medium </label>

                            <label>     <input type="radio" name="shortsize" value="Youth large">Youth large</label>

                            <label>       <input type="radio" name="shortsize" value="Small">Small</label>
                        </div>



                        <div>

                            <label>    <input type="radio" name="shortsize"value="Medium">Medium</label>
                            <label>       <input type="radio" name="shortsize" value="Large">Large</label>
                            <label>         <input type="radio" name="shortsize" value="Extra-Large">Extra-Large</label>

                        </div>
                    </div>

                </div>


            </div>
        </div>

    </form>










</body>

</html>
